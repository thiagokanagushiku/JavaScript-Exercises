<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite sua <strong>nacionalidade</strong> <input type="text" name="txtn" id="txtn">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var textn = window.document.querySelector('input#txtn')
            var res = document.querySelector('div#res')
            var nac = textn.value
            res.innerHTML = `<p><strong>${nac}</strong> é o seu país de origem</p>`
            if (nac == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
    
</body>
</html>
