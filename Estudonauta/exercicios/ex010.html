<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de trânsito</title>
</head>
<body>
    <h1>Sistema de trânsito</h1>
    velocidade do carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija com cinto de segurança!</p>`

        }
    </script>
</body>
</html>
